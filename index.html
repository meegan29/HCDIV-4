<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Population Density Map</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .tooltip {
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 5px;
            border-radius: 3px;
            position: absolute;
            visibility: hidden;
            pointer-events: none;
            white-space: nowrap;
        }

        svg {
            display: block;
        }

        .legend text {
            font-size: 12px;
            fill: #000;
        }

        .legend line {
            stroke: #000;
            stroke-width: 1;
        }

        .legend {
            font-size: 12px;
        }
    </style>
</head>
<body>

<svg></svg>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
    let width = window.innerWidth, height = window.innerHeight;

    let svg = d3.select("svg")
        .attr("width", width)
        .attr("height", height)
        .attr("viewBox", `0 0 ${width} ${height}`)
        .style("display", "block");

    // Resize map when window size changes
    window.addEventListener('resize', () => {
        width = window.innerWidth;
        height = window.innerHeight;
        svg.attr("width", width).attr("height", height);
        svg.selectAll("path").attr("d", geopath);  // Recalculate path for the new size
    });

    // Load external data
    Promise.all([d3.json("sgmap.json"), d3.csv("population2023.csv")]).then(data => {

        let mapData = data[0].features;
        let popData = data[1];

        // Merge population data with map data
        mapData.forEach(d => {
            let subzone = popData.find(e => e.Subzone.toUpperCase() === d.properties.Name);
            d.popdata = subzone ? parseInt(subzone.Population) : 0;
        });

        // Calculate the population density and define color scale
        let maxPop = d3.max(mapData, d => d.popdata);
        let colorScale = d3.scaleSequential(d3.interpolateViridis)
            .domain([maxPop, 0]);  // Reversed scale: max population -> lightest, min population -> darkest

        // Map and projection
        let projection = d3.geoMercator()
            .center([103.851959, 1.290270]) // Coordinates of Singapore
            .fitExtent([[20, 20], [width - 20, height - 40]], data[0]);

        let geopath = d3.geoPath().projection(projection);

        // Draw the map
        svg.append("g")
            .attr("id", "districts")
            .selectAll("path")
            .data(mapData)
            .enter()
            .append("path")
            .attr("d", geopath)
            .attr("stroke", "black")
            .attr("fill", d => colorScale(d.popdata))
            .on("mouseover", function(event, d) {
                // Show tooltip on hover
                tooltip.style("visibility", "visible")
                    .html(`${d.properties.Name}<br>Population: ${d.popdata}`);
            })
            .on("mousemove", function(event) {
                // Update tooltip position to be beside the mouse
                tooltip.style("left", (event.pageX + 10) + "px")
                    .style("top", (event.pageY + 10) + "px");
            })
            .on("mouseout", function() {
                tooltip.style("visibility", "hidden");
            });

        // Tooltip element
        let tooltip = d3.select("body").append("div")
            .attr("class", "tooltip");

        // Create legend
        let legendWidth = 300, legendHeight = 20;
        let legend = svg.append("g")
            .attr("class", "legend")
            .attr("transform", `translate(${width - legendWidth - 20}, ${height - legendHeight - 30})`); // Adjust position

        // Create a linear gradient for the legend
        let gradient = legend.append("defs").append("linearGradient")
            .attr("id", "legend-gradient")
            .attr("x1", "0%")
            .attr("y1", "0%")
            .attr("x2", "100%")
            .attr("y2", "0%");

        gradient.append("stop")
            .attr("offset", "0%")
            .attr("stop-color", colorScale(maxPop));
        gradient.append("stop")
            .attr("offset", "100%")
            .attr("stop-color", colorScale(0));

        // Draw the gradient rectangle for the legend
        legend.append("rect")
            .attr("width", legendWidth)
            .attr("height", legendHeight)
            .style("fill", "url(#legend-gradient)");

        // Add text labels for the legend
        legend.append("text")
            .attr("x", 0)
            .attr("y", legendHeight + 10)
            .attr("dy", "0.35em")
            .style("text-anchor", "start")
            .text("0");

        legend.append("text")
            .attr("x", legendWidth)
            .attr("y", legendHeight + 10)
            .attr("dy", "0.35em")
            .style("text-anchor", "end")
            .text(`${Math.floor(maxPop)}`);
    });
</script>

</body>
</html>
